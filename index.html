    <!--Slider and Beer counter-->
    <div id="home" class="container-fluid pt-5">
        <div id="slider-beer-counter" class="container">
            <div class="row align-items-center">
                <div id="slider" class="row pt-3 pb-3 col-8">
                    <img src="assets/img/slider1.jpg" class="img-fluid shadow-lg roundend" alt="slider 1"/>
                </div>
                <div id="counter" class="ml-4 col-4 h-auto text-center roundend shadow bg-primary">
                    <p class="h2 mt-2">How much beer did you drink today?</p>
                    <p id="p-tag-value" class="h1 pt-4 pb-4"><input id="value" class="text-center w-100" type="text" value="0" disabled/></p>
                    <table id="first" class="w-100 mb-3">
                        <tr>
                            <td><input id="increment" class="roundend waves-effect" type="button" value="+"/></td><td><input id="decrement" class="roundend" type="button" value="-"/></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    <!-- Slider and Beer counter end-->

    <!-- Title and description -->
        <div id="title" class="container-fluid bg-primary mt-4 font-fjalla">

                <div class="w-100 text-center col-lg-12">

                <div id="title-description" class="d-content w-100">

                        <p class="text-left w-75 p-font-size">We have beer from every country. The most popular beer is BIP, from Belgrade, Serbia.</p>
                    </div> -->
                </div>
            </div>
        </div>
    <!-- Title END -->

    <!--Beer types and quotes-->
        <div id="parallax" class="container-fluid d-flex align-items-center clearfix">
            <input id="search" class="text-dark" type="text" placeholder="Name of beer"/>
            <!-- H3 TAG  -->
        </div>
        <div id="beer-choice" class="container-fluid mt-5 mb-5">
            <div id="beer-choice1" class="row">
            </div>
        </div>

        <div id="quotes" class="container-fluid bg-primary text-white h1 d-flex justify-content-center font-fjalla pt-2">
            <div class="row">
                <p class="ml-3 pt-3">Proba</p>
                <p class="ml-3 pt-3">Citat majku ti tvoju</p>
            </div>
        </div>
